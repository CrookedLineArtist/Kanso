    <text fill="#323232" xml:space="preserve" style="white-space: pre" font-family="Barlow Semi Condensed"

      <tspan x="41" y="542.6">Air-condition duct test </tspan>
      <tspan x="41" y="570.6">application</tspan>
    </text>
    <rect x="41" y="467" width="28" height="28" rx="1" fill="#D21919" />

    <text fill="#3C3D3B" xml:space="preserve" style="white-space: pre" font-family="Barlow Semi Condensed"
      font-size="18" font-weight="bold" letter-spacing="0em">
      <tspan x="41" y="711">The duct test</tspan>
    </text>
    <text fill="black" xml:space="preserve" style="white-space: pre" font-family="Rubik" font-size="14"
      font-weight="300" letter-spacing="0em">
      <tspan x="41" y="751.09">A duct test measures the airtightness and </tspan>
      <tspan x="41" y="773.854">leakages in the system which includes both </tspan>
      <tspan x="41" y="796.618">the inside and outside of a cooled or heated </tspan>
      <tspan x="41" y="819.382">space. By comparing the pressures and </tspan>
      <tspan x="41" y="842.146">flow rates, the test is able to determine the </tspan>
      <tspan x="41" y="864.91">total amount of leakage and the location of </tspan>
      <tspan x="41" y="887.674">any leaks in the system. Such leakages </tspan>
      <tspan x="41" y="910.438">could affect the cooling or heating potential </tspan>
      <tspan x="41" y="933.202">of the system. This is mostly used for </tspan>
      <tspan x="41" y="955.966">spaces which uses air-conditioning or a </tspan>
      <tspan x="41" y="978.73">furnace.</tspan>
    </text>
    <rect y="1343" width="360" height="222" fill="url(#paint0_linear)" />
    <text fill="#3C3D3B" xml:space="preserve" style="white-space: pre" font-family="Barlow Semi Condensed"
      font-size="18" font-weight="bold" letter-spacing="0em">
      <tspan x="41" y="1095">The application</tspan>
    </text>
    <text fill="#363636" xml:space="preserve" style="white-space: pre" font-family="Rubik" font-size="14"
      font-weight="300" letter-spacing="0em">
      <tspan x="41" y="1138.09">This application was designed to be used </tspan>
      <tspan x="41" y="1160.88">by on feild repair personel for running a </tspan>
      <tspan x="41" y="1183.67">duct test. It may be used on a home or </tspan>
      <tspan x="41" y="1206.47">office air conditioning. It helps the person </tspan>
      <tspan x="41" y="1229.26">to capture the data from the parameters of </tspan>
      <tspan x="41" y="1252.05">the test.</tspan>
    </text>
    <text fill="#3C3D3B" xml:space="preserve" style="white-space: pre" font-family="Barlow Semi Condensed"
      font-size="18" font-weight="bold" letter-spacing="0em">
      <tspan x="41" y="1665">Intuitive calender</tspan>
    </text>
    <text fill="#363636" xml:space="preserve" style="white-space: pre" font-family="Rubik" font-size="14"
      font-weight="300" letter-spacing="0em">
      <tspan x="41" y="1708.09">The aim was to ensure easy accessibility to </tspan>
      <tspan x="41" y="1730.88">all the tasks in the month down to each </tspan>
      <tspan x="41" y="1753.67">day.</tspan>
    </text>
    <text fill="#3C3D3B" xml:space="preserve" style="white-space: pre" font-family="Barlow Semi Condensed"
      font-size="18" font-weight="bold" letter-spacing="0em">
      <tspan x="41" y="2151">Restructuring parameters</tspan>
    </text>
    <text fill="#363636" xml:space="preserve" style="white-space: pre" font-family="Rubik" font-size="14"
      font-weight="300" letter-spacing="0em">
      <tspan x="41" y="2195.09">Taking all the information from the old </tspan>
      <tspan x="41" y="2217.88">design, we needed to regroup and </tspan>
      <tspan x="41" y="2240.67">rearrange certain parameters. This was </tspan>
      <tspan x="41" y="2263.47">based on relevance and accessiblity.</tspan>
    </text>
    <text fill="#3C3D3B" xml:space="preserve" style="white-space: pre" font-family="Barlow Semi Condensed"
      font-size="18" font-weight="bold" letter-spacing="0em">
      <tspan x="41" y="2640">Prominent CTAs / Fields</tspan>
    </text>
    <text fill="#363636" xml:space="preserve" style="white-space: pre" font-family="Rubik" font-size="14"
      font-weight="300" letter-spacing="0em">
      <tspan x="41" y="2684.09">On feild personel have to run multiple tests </tspan>
      <tspan x="41" y="2706.88">in a day. To ensure the process was fast </tspan>
      <tspan x="41" y="2729.67">and hassle free, all the CTAs and input </tspan>
      <tspan x="41" y="2752.47">feilds were made larger and more tapable. </tspan>
      <tspan x="41" y="2775.26">This also ensures that a person using </tspan>
      <tspan x="41" y="2798.05">gloves could also operate it with ease.</tspan>
    </text>
